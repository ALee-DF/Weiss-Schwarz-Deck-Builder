<!Doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Weiss Schwarz Deck Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <header>
      <a href=""><img src="weiss-schwarz-logo.png"
        alt="Weiss Schwarz Logo" /></a>
      <div id="cards-and-packs-buttons">
        <button id="view-cards">VIEW CARDS</button>
        <button id="view-packs" class="hidden">VIEW PACKS</button>
      </div>
        <button id="view-deck">VIEW DECK</button>
        <button id="return" class="hidden">RETURN</button>
      <div id="card-count-section">
        <div class="deck-column-1-of-4">
          <p>Character</p>
          <p id="character-counter">0</p>
        </div>
        <div class="deck-column-2-of-4">
          <p>Event</p>
          <p id="event-counter">0</p>
        </div>
        <div class="deck-column-3-of-4">
          <p>Climax</p>
          <p id="climax-counter">0</p>
        </div>
        <div class="deck-column-4-of-4">
          <p>Card Count</p>
          <p id="card-counter">0/50</p>
        </div>
      </div>
    </header>
    <div id="booster-pack-and-card-list-section">
      <h1 id="display-packs-selected" class="hidden"></h1>
      <form id="filters" class="hidden">
        <select id="level-filter" class="select-filters">
          <option value="all-levels">All Levels</option>
          <option value="level-0">Level 0</option>
          <option value="level-1">Level 1</option>
          <option value="level-2">Level 2</option>
          <option value="level-3">Level 3</option>
        </select>
        <select id="cost-filter" class="select-filters">
          <option value="all-costs">All Costs</option>
          <option value="cost-0">Cost 0</option>
          <option value="cost-1">Cost 1</option>
          <option value="cost-2">Cost 2</option>
          <option value="cost-3">Cost 3</option>
        </select>
        <select id="color-filter" class="select-filters">
          <option value="all-colors">All Colors</option>
          <option value="yellow">YELLOW</option>
          <option value="green">GREEN</option>
          <option value="red">RED</option>
          <option value="blue">BLUE</option>
        </select>
        <select id="rarity-filter" class="select-filters">
          <option value="all-rarities">All Rarities</option>
          <option value="SP">SP</option>
          <option value="RRR">RRR</option>
          <option value="SR">SR</option>
          <option value="RR">RR</option>
          <option value="R">R</option>
          <option value="U">U</option>
          <option value="C">C</option>
          <option value="CR">CR</option>
          <option value="CC">CC</option>
          <option value="TD">TD</option>
          <option value="PR">PR</option>
        </select>
      </form>
      <section id="booster-packs-section">
      </section>
      <section id="card-list-section" class="hidden">
        <table>
          <thead>
            <tr>
              <th id="card-illustration"></th>
              <th id="card-numbers">Card Number</th>
              <th id="card-types">Card Type</th>
              <th>Card Name</th>
              <th id="color">Color</th>
            </tr>
          </thead>
          <tbody id="card-list"></tbody>
        </table>
      </section>
    </div>
    <section id="deck-list-section" class="hidden">
      <div id="level-0">
        <h1 class="deck-headers">Level 0</h1>
      </div>
      <div id="level-1">
        <h1 class="deck-headers">Level 1</h1>
      </div>
      <div id="level-2">
        <h1 class="deck-headers">Level 2</h1>
      </div>
      <div id="level-3">
        <h1 class="deck-headers">Level 3</h1>
      </div>
      <div id="event">
        <h1 class="deck-headers">Event</h1>
      </div>
      <div id="climax">
        <h1 class="deck-headers">Climax</h1>
      </div>
    </section>
    <script src="booster-packs-data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
