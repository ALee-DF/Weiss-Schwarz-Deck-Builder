<!Doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Weiss Schwarz Deck Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href=""><img src="Weiss Schwarz Logo.png"
        alt="Weiss Schwarz Logo" /></a>
    </header>
    <div id="booster-packs-section">
      <h1>Please Select Your Booster Packs</h1>
      <form id="booster-packs" action="">
        <div class="booster-pack-tile">
          <img class="booster-pack-icon"
            src="../booster-packs/Attack on Titan Booster Pack.png"
            alt="Attack on Titan Booster Pack" /><br />
          <input type="checkbox" name="Booster Box" value="Attack on Titan" />
            Attack on Titan
        </div>
        <div class="booster-pack-tile">
          <img class="booster-pack-icon"
            src="../booster-packs/Love Live! Booster Pack.png"
            alt="Love Live! Pack" /><br />
          <input type="checkbox" name="Booster Box" value="Love Live!" />
            Love Live!
        </div>
        <div class="booster-pack-tile">
          <img class="booster-pack-icon"
            src="../booster-packs/Love Live! Booster Pack Vol.2.png"
            alt="Love Live! Vol.2 Booster Pack" /><br />
          <input type="checkbox" name="Booster Box" value="Love Live! Vol.2" />
            Love Live! Vol.2
        </div>
        <div class="booster-pack-tile">
          <img class="booster-pack-icon"
            src="../booster-packs/Sword Art Online Booster Pack.png"
            alt="Sword Art Online" /><br />
          <input type="checkbox" name="Booster Box" value="Sword Art Online" />
            Sword Art Online
        </div>
        <div class="booster-pack-tile">
          <img class="booster-pack-icon"
            src="../booster-packs/Sword Art Online Vol.2 Booster Pack.jpg"
            alt="Sword Art Online Vol.2 Booster Pack" /><br />
          <input type="checkbox" name="Booster Box" value="Sword Art Online Vol.2" />
            Sword Art Online Vol.2
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
